<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>patientinfoform</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>please fill in the form</h1>
      <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" name="btn btn-primary" value="submit">
      </form>
    </div>
    <script>
    var response;
      var xhttp = new XMLHttpRequest();
      xhttp.open("GET", "https://j4xe6r5l0m.execute-api.us-east-1.amazonaws.com/prod", true);
      xhttp.send();
      xhttp.addEventListener("readystatechange", processRequest, false);
      function processRequest(e) {
        if (xhttp.readyState == 4 && xhttp.status == 200) {
          response = JSON.parse(xhttp.responseText);
          console.log(response);
          document.getElementById('id_AL_OS').value=response.leftresult;
          document.getElementById('id_AL_OD').value=response.righresult;
          document.getElementById('id_AL_OU').value=response.bothresult;

        }
      }
    </script>

  </body>
</html>
